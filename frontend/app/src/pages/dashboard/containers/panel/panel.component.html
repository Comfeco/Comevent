<div class="flex flex-col gap-4 text-center p-4 max-w-full">
  <h3>Admin dashboard</h3>
  <pre>{{ user() | json }}</pre>

  <c-button
    class="w-full"
    css="button-primary"
    color="t-white"
    routerLink="/dashboard/change-password"
  >
    <c-title css="title-base">Change password</c-title>
  </c-button>

  <c-button
    class="w-full"
    css="button-primary"
    color="t-white"
    (click)="onLogout()"
  >
    <c-title css="title-base">Log Out</c-title>
  </c-button>
</div>
