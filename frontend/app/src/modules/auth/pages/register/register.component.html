<form class="w-full flex-col gap-6 items-center">
  <register-step-one
    [parentForm]="formRegister"
    *ngIf="registerUtils.step() === 1"
  ></register-step-one>
  <register-step-two
    [parentForm]="formRegister"
    *ngIf="registerUtils.step() === 2"
  ></register-step-two>
  <register-step-three
    [parentForm]="formRegister"
    *ngIf="registerUtils.step() === 3"
  ></register-step-three>
  <div
    [ngClass]="{
      'justify-between': registerUtils.step() > 1,
      'justify-end': registerUtils.step() === 1,
      'flex relative w-full': true
    }"
  >
    <!-- Botón de Previous -->
    <c-button
      *ngIf="registerUtils.step() > 1"
      (click)="registerUtils.previous()"
      variant="button-base"
      type="button"
    >
      <c-title variant="title-h6">Previous</c-title>
    </c-button>

    <!-- Botón de Next -->
    <c-button
      (click)="onButtonClick($event)"
      variant="button-base"
      type="button"
      [disabled]="!registerUtils.isCurrentStepValid()"
    >
      <c-title variant="title-h6">{{ registerUtils.getButtonText() }}</c-title>
    </c-button>
  </div>
</form>
