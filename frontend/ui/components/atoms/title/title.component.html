<p
  [ngClass]="{
    title: true,
    'title-h1': text === 'title-h1',
    'title-h2': text === 'title-h2',
    'title-h3': text === 'title-h3',
    'title-h4': text === 'title-h4',
    'title-h5': text === 'title-h5',
    'title-h6': text === 'title-h6',
    'body-bigger': text === 'body-bigger',
    'body-medium': text === 'body-medium',
    'body-medium-accent': text === 'body-medium-accent',
    'body-small': text === 'body-small',
    'body-smaller': text === 'body-smaller',
    'color-white': color === 'white',
    'color-black': color === 'black'
  }"
>
  <ng-content></ng-content>
</p>
