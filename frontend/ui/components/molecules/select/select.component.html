<div *ngIf="control" class="content-select-master">
  <select
    [ngClass]="{
      'select body-medium': true,
      'select-base': variant === 'select-base',
      'border-success': isValid() && !isUntouched() && !control!.disabled,
      'border-error': !isValid() && !isUntouched() && !control!.disabled,
      'border-black-1': isUntouched() && !control!.disabled,
      'border-gray-2': control!.disabled
    }"
    [formControl]="control"
    name=""
    [id]="id"
  >
    <option value="" disabled selected hidden>{{ placeholder }}</option>
    <option *ngFor="let option of options" [value]="option">
      {{ option }}
    </option>
  </select>
  <c-error-input
    *ngIf="!isValid() && !control!.disabled"
    [formContained]="control"
    [controlName]="name"
  ></c-error-input>
</div>
