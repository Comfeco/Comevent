<div *ngIf="control" class="content-select">
  <select [formControl]="control" name="" [id]="id">
    <option *ngFor="let option of options" [value]="option">
      {{ option }}
    </option>
  </select>
  <c-error-input
    *ngIf="!isValid() && !control!.disabled"
    [formContained]="control"
    [controlName]="name"
  ></c-error-input>
</div>
