<div *ngIf="control" class="content-select-master">
  <select
    class="content-select"
    class=""
    [formControl]="control"
    name=""
    [id]="id"
  >
    <option value="" disabled selected hidden>{{ placeholder }}</option>
    <option *ngFor="let option of options" [value]="option">
      {{ option }}
    </option>
  </select>
  <c-error-input
    *ngIf="!isValid() && !control!.disabled"
    [formContained]="control"
    [controlName]="name"
  ></c-error-input>
</div>
