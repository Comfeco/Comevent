<button
  [ngClass]="{
    button: true,
    'button-base': variant === 'button-base' && !disabled,
    'button-ghost': variant === 'button-ghost',
    'button-accent': variant === 'button-accent',
    'button-disabled': disabled,
    'click-button': !disabled
  }"
  [type]="type"
  [disabled]="disabled"
>
  <div class="content-container">
    <icon-loading *ngIf="loading" [color]="colorLoading" />
    <ng-content></ng-content>
  </div>
</button>
