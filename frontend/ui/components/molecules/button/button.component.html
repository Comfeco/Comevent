<button
  [ngClass]="{
    button: true,
    'button-base': button === 'button-base' && !disabled,
    'transition-all h-9': disabled,
    'click-button': !disabled
  }"
  [type]="type"
  [disabled]="disabled"
>
  <div class="content-container">
    <icon-loading *ngIf="loading" />
    <ng-content></ng-content>
  </div>
</button>
