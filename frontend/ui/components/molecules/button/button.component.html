<button
  [ngClass]="{
    button: true,
    'button-base': css === 'button-base' && !disabled,
    'button-secondary': css === 'button-secondary',
    'button-tertiary': css === 'button-tertiary',
    'transition-all h-9': disabled,
    'click-button': !disabled
  }"
  [type]="type"
  [class]="css"
  [disabled]="disabled"
>
  <ng-content></ng-content>
</button>
