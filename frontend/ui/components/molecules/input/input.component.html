<c-label css="label-primary" [for]="id">
  <div *ngIf="control" class="content-input relative">
    <input
      [ngClass]="{
        'input body-medium': true,
        'input-base': css === 'input-base',
        'border-success': isValid() && !isUntouched(),
        'border-error': !isValid() && !isUntouched(),
        'border-black-1': isUntouched(),
      }"
      [placeholder]="placeholder"
      [type]="type"
      [attr.value]="value || null"
      [attr.id]="id || null"
      [formControl]="control"
    />
    <button *ngIf="control.value" (click)="clearInput()" class="clear-button">
      <icon-clear />
    </button>
    <c-error-input
      *ngIf="!isValid()"
      [formContained]="control"
      [controlName]="name"
    ></c-error-input>
  </div>
</c-label>
