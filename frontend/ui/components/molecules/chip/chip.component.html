<div
  [ngClass]="{
    'content-chip-disabled': disabled,
    'content-chip-hover': hover
  }"
  class="content-chip"
>
  <icon-user *ngIf="icon" />
  <c-title text="body-medium" [color]="!disabled ? 'primary' : 'white'">
    Text example
  </c-title>
  <icon-clear
    *ngIf="close"
    [parentHovered]="isHovered"
    color="gray"
    type="solid"
  />
</div>
